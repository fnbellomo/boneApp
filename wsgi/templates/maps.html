{% extends "layout.html" %}
{% block content %}
    
    <!-- main area -->

      <div id="columns">

	<!------------------------------------------------
	 Plot 3
	  ----------------------------------------------->
	<div class="row">

	  <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
	    <div class="box">
	      <div class="box-head">
		<h5> 
		  Heat Maps
		</h5>
		<div class="box-tools">
		  <a ng-click="isCollapsed5 = !isCollapsed5">
		    <i class="fa fw" ng-class="{'fa-chevron-up': isCollapsed5, 'fa-chevron-down': !isCollapsed5}"></i>
		  </a>
		</div><!-- box-tools -->
	      </div><!-- box-head -->

	      <div class="box-content" collapse="isCollapsed5">
		<div id="map3"></div>
	      </div><!-- box-contenet -->
	    </div><!-- box -->
	  </div><!-- col -->

	</div><!-- row -->

	<!------------------------------------------------
	 Plot 1 and 2 
	  ----------------------------------------------->
	<div class="row">

	  <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-0">
	    <div class="box">
	      <div class="box-head">
		<h5> 
		  State Data
		</h5>
		<div class="box-tools">
		  <a ng-click="isCollapsed = !isCollapsed">
		    <i class="fa fw" ng-class="{'fa-chevron-up': isCollapsed, 'fa-chevron-down': !isCollapsed}"></i>
		  </a>
		</div><!-- box-tools -->
	      </div><!-- box-head -->

	      <div class="box-content" collapse="isCollapsed">
		<div id="map2"></div>
	      </div><!-- box-contenet -->
	    </div><!-- box -->
	  </div><!-- col -->

	  <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-0">
	    <div class="box">
	      <div class="box-head">
		<h5> 
		  Points Anywhere
		</h5>
		<div class="box-tools">
		  <a ng-click="isCollapsed2 = !isCollapsed2">
		    <i class="fa fw" ng-class="{'fa-chevron-up': isCollapsed2, 'fa-chevron-down': !isCollapsed2}"></i>
		  </a>
		</div><!-- box-tools -->
	      </div><!-- box-head -->

	      <div class="box-content" collapse="isCollapsed2">
		<div id="map1"></div>
	      </div><!-- box-contenet -->
	    </div><!-- box -->
	  </div><!-- col -->

	</div><!-- row -->


      </div><!-- column -->

      <!-- HighChart -->
      <script src="{{ url_for('static', filename='bower_components/highcharts-release/highcharts.js') }}"></script>
      <!-- HighChart Export -->
      <script src="{{ url_for('static', filename='bower_components/highcharts-release/highcharts-more.js') }}"></script>
      <!-- HighMaps pluging for HighChart -->
      <script src="{{ url_for('static', filename='bower_components/highmaps-release/modules/map.js') }}"></script>
      <!-- HighMaps Data -->
      <script src="{{ url_for('static', filename='bower_components/highmaps-release/modules/data.js') }}"></script>
      <!-- HighMaps World Map -->
      <script src="{{ url_for('static', filename='bower_components/highmaps-mapdata/world.js') }}"></script>
      <!-- HighMaps EEUU states -->
      <script src="{{ url_for('static', filename='bower_components/highmaps-mapdata/us-all.js') }}"></script>

      <!-- HighMaps plots examples -->
      <script src="{{ url_for('static', filename='js/example_maps.js') }}"></script>

{% endblock %}
